<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <div id="add-content-buttons">
            <button id="new-project-button">New Project</button>
            <button id="new-task-button">New Task</button>
        </div>
        <div id="new-project-form-container">
            <form action="main.js" id="new-project-form">
                <div class="top-row form-row">
                    <legend>New Project</legend>
                    <span class="close-form">X</span>
                </div>
                <div class="form-row">
                    <label for="project-name">Project Name</label>
                    <input type="text" name="project-name" id="project-name" placeholder="Project Name" required>
                </div>
                <div class="form-row">
                    <button type="submit" form="new-project-form" name="submit-project" id="submit-project">Create Project</button>
                </div>
            </form>
        </div>
        <div id="new-task-form-container">
            <form action="main.js" id="new-task-form">
                <div class="top-row form-row">
                    <legend>New Task</legend>
                    <span class="close-form">X</span>
                </div>
                <div class="form-row">
                    <label for="task-name">Task Name</label>
                    <input type="text" name="task-name" id="task-name" placeholder="Task Name" required>
                </div>
                <div class="form-row">
                    <label for="task-priority">Priority</label>
                    <select name="task-priority" id="task-priority" required>
                        <option value="" disabled selected>Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="task-due-date">Due Date</label>
                    <input type="text" name="task-due-date" id="task-due-date" placeholder="Due Date" required>
                </div>
                <div class="form-row">
                    <label for="task-project-select">Project</label>
                    <select name="task-project-select" id="task-project-select" required></select>
                </div>
                <div class="form-row">
                    <button type="submit" form="new-task-form" name="submit-task" id="submit-task">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
